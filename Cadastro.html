<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #18182a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .form-container {
            max-width: 540px;
            margin: 48px auto;
            background: #23233a;
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 #00ffb344;
            padding: 32px 28px 24px 28px;
        }
        h2 {
            color: #00ffb3;
            margin-bottom: 18px;
            font-size: 1.5rem;
        }
        .form-section {
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #6e00ff;
            background: #18182a;
            color: #fff;
            font-size: 1.08rem;
            margin-bottom: 22px;
        }
        input:focus, select:focus {
            outline: 2px solid #00ffb3;
        }
        .form-row {
            display: flex;
            gap: 18px;
            margin-bottom: 10px;
        }
        .form-row > div {
            flex: 1;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
        }
        .frete-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 18px;
        }
        .frete-option {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .frete-option.selected, .frete-option:hover {
            border: 2px solid #00ffb3;
        }
        .frete-option input[type="radio"] {
            accent-color: #00ffb3;
            margin-right: 8px;
        }
        .form-actions {
            display: flex;
            gap: 18px;
            margin-top: 18px;
        }
        .form-actions a, .form-actions button {
            flex: 1;
            text-align: center;
            background: linear-gradient(90deg, #00ffb3 0%, #6e00ff 100%);
            color: #18182a;
            font-size: 1.13rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            box-shadow: 0 0 18px 0 #00ffb3cc, 0 0 8px 0 #a200ff99;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.18s;
        }
        .form-actions a {
            background: #23233a;
            color: #00ffb3;
            box-shadow: none;
            border: 2px solid #00ffb3;
        }
        .form-actions button:hover {
            background: linear-gradient(90deg, #6e00ff 0%, #00ffb3 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .form-actions a:hover {
            background: #00ffb3;
            color: #18182a;
        }
        .error {
            color: #ff4b7d;
            font-size: 0.98rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="progress-bar" style="margin-bottom:32px;">
            <div class="progress-step active"><i class="fas fa-shopping-cart"></i><br>Carrinho</div>
            <div class="progress-step active"><i class="fas fa-user"></i><br>Dados</div>
            <div class="progress-step"><i class="fas fa-credit-card"></i><br>Pagamento</div>
            <div class="progress-step"><i class="fas fa-check-circle"></i><br>Concluído</div>
        </div>
        <div class="order-summary" id="orderSummary" style="margin-bottom:32px;"></div>
        <form id="cadastroForm" autocomplete="off">
            <h2>Informações Pessoais</h2>
            <div class="form-section">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
                <div class="form-row">
                    <div>
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" required>
                        <div class="error" id="cpfError"></div>
                    </div>
                    <div>
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" name="telefone" maxlength="15" required>
                    </div>
                </div>
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                <label for="emailConf">Confirme o E-mail *</label>
                <input type="email" id="emailConf" name="emailConf" required>
                <div class="error" id="emailError"></div>
            </div>
            <h2>Endereço de Entrega</h2>
            <div class="form-section">
                <div class="form-row">
                    <div>
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" maxlength="9" required>
                    </div>
                    <div>
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required></select>
                    </div>
                    <div>
                        <label for="cidade">Cidade *</label>
                        <select id="cidade" name="cidade" required></select>
                    </div>
                </div>
                <label for="rua">Rua *</label>
                <input type="text" id="rua" name="rua" required>
                <div class="form-row">
                    <div>
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="enderecoCobranca" checked>
                    <label for="enderecoCobranca">Usar mesmo endereço para cobrança</label>
                </div>
            </div>
            <h2>Opções de Frete</h2>
            <div class="form-section frete-options" id="freteOptions">
                <label class="frete-option selected"><input type="radio" name="frete" value="sedex" checked> Sedex (2 dias úteis) - R$ 29,90</label>
                <label class="frete-option"><input type="radio" name="frete" value="economico"> Econômico (5 dias úteis) - R$ 14,90</label>
                <label class="frete-option"><input type="radio" name="frete" value="retirar"> Retirar na Loja (grátis)</label>
            </div>
            <div class="form-actions">
                <a href="carrinho.html">Voltar para o Carrinho</a>
                <button type="submit">Continuar para Pagamento</button>
            </div>
        </form>
    </div>
    <script>
// Máscara de telefone
function maskPhone(v) {
    v = v.replace(/\D/g, "");
    v = v.replace(/^([0-9]{2})([0-9]{5})([0-9]{4}).*/, "($1) $2-$3");
    return v;
}
document.getElementById('telefone').addEventListener('input', function() {
    this.value = maskPhone(this.value);
});
// Confirmação de e-mail
function checkEmailMatch() {
    const email = document.getElementById('email').value;
    const emailConf = document.getElementById('emailConf').value;
    const error = document.getElementById('emailError');
    if (email && emailConf && email !== emailConf) {
        error.textContent = 'Os e-mails não coincidem!';
    } else {
        error.textContent = '';
    }
}
document.getElementById('email').addEventListener('input', checkEmailMatch);
document.getElementById('emailConf').addEventListener('input', checkEmailMatch);
// Busca automática de CEP (usando ViaCEP)
document.getElementById('cep').addEventListener('blur', function() {
    const cep = this.value.replace(/\D/g, '');
    if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(r => r.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro || '';
                    document.getElementById('estado').value = data.uf || '';
                    setTimeout(() => {
                        document.getElementById('cidade').value = data.localidade || '';
                    }, 100);
                }
            });
    }
});
// Estados e cidades (exemplo simplificado)
const estadosCidades = {
    'SP': ['São Paulo', 'Campinas', 'Santos'],
    'RJ': ['Rio de Janeiro', 'Niterói', 'Petrópolis'],
    'MG': ['Belo Horizonte', 'Uberlândia', 'Contagem'],
    'RS': ['Porto Alegre', 'Caxias do Sul', 'Pelotas'],
    'PR': ['Curitiba', 'Londrina', 'Maringá'],
    'SC': ['Florianópolis', 'Joinville', 'Blumenau'],
    'BA': ['Salvador', 'Feira de Santana', 'Vitória da Conquista']
};
const estadoSel = document.getElementById('estado');
const cidadeSel = document.getElementById('cidade');
for (let uf in estadosCidades) {
    estadoSel.innerHTML += `<option value="${uf}">${uf}</option>`;
}
estadoSel.addEventListener('change', function() {
    cidadeSel.innerHTML = '';
    (estadosCidades[this.value] || []).forEach(cidade => {
        cidadeSel.innerHTML += `<option value="${cidade}">${cidade}</option>`;
    });
});
// Seleciona cidades ao carregar se já houver estado
if (estadoSel.value) {
    estadoSel.dispatchEvent(new Event('change'));
}
// Seleção visual de frete
const freteOptions = document.querySelectorAll('.frete-option');
freteOptions.forEach(opt => {
    opt.addEventListener('click', function() {
        freteOptions.forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
        this.querySelector('input').checked = true;
    });
});
// Validação final do formulário
const form = document.getElementById('cadastroForm');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (document.getElementById('emailError').textContent) {
        alert('Por favor, corrija os erros antes de continuar.');
        return;
    }
    // Salvar cadastro no localStorage
    const cadastro = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        endereco: {
            cep: document.getElementById('cep').value,
            estado: document.getElementById('estado').value,
            cidade: document.getElementById('cidade').value,
            rua: document.getElementById('rua').value,
            numero: document.getElementById('numero').value,
            complemento: document.getElementById('complemento').value
        }
    };
    localStorage.setItem('cadastro', JSON.stringify(cadastro));
    window.location.href = 'Pagamento.html';
});
// --- RESUMO DO PEDIDO ---
function renderOrderSummary() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0, descontos = 0, total = 0;
    let html = `<h2 style='color:#00ffb3;font-size:1.25rem;margin-bottom:10px;'>Resumo do Pedido</h2>`;
    if (cart.length === 0) {
        html += `<div style='color:#ff4b7d;'>Seu carrinho está vazio.</div>`;
        document.getElementById('orderSummary').innerHTML = html;
        return;
    }
    html += `<table style='width:100%;margin-bottom:10px;font-size:1.01rem;'>`;
    html += `<tr style='color:#a200ff;'><th style='text-align:left;'>Produto</th><th>Qtd</th><th>Subtotal</th></tr>`;
    cart.forEach(item => {
        const itemSubtotal = item.price * item.qty;
        subtotal += itemSubtotal;
        descontos += (item.oldPrice - item.price) * item.qty;
        html += `<tr><td>${item.name}</td><td style='text-align:center;'>${item.qty}</td><td style='text-align:right;'>R$ ${itemSubtotal.toFixed(2)}</td></tr>`;
    });
    html += `</table>`;
    html += `<div style='margin-bottom:6px;'>Subtotal: <b style='color:#00ffb3;'>R$ ${subtotal.toFixed(2)}</b></div>`;
    html += `<div style='margin-bottom:6px;'>Descontos: <b style='color:#ff4b7d;'>- R$ ${descontos.toFixed(2)}</b></div>`;
    // Frete
    let frete = 0;
    let freteLabel = '';
    if (subtotal >= 300) {
        freteLabel = `<b style='color:#00ffb3;'>Frete Grátis</b>`;
    } else {
        frete = 29.90;
        freteLabel = `Sedex (2 dias úteis): <b>R$ 29,90</b>`;
    }
    html += `<div style='margin-bottom:6px;'>Frete: ${freteLabel}</div>`;
    total = subtotal - descontos + frete;
    html += `<div style='font-size:1.15rem;margin-top:8px;'>Total a pagar: <b style='color:#00ffb3;'>R$ ${total.toFixed(2)}</b></div>`;
    document.getElementById('orderSummary').innerHTML = html;
}
renderOrderSummary();
// Atualizar opções de frete dinamicamente
function updateFreteOptions() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;
    cart.forEach(item => { subtotal += item.price * item.qty; });
    const freteOptions = document.getElementById('freteOptions');
    if (subtotal >= 300) {
        // Frete grátis
        freteOptions.innerHTML = `<label class="frete-option selected"><input type="radio" name="frete" value="gratis" checked> Frete Grátis (2-5 dias úteis)</label>`;
    } else {
        freteOptions.innerHTML = `
            <label class="frete-option selected"><input type="radio" name="frete" value="sedex" checked> Sedex (2 dias úteis) - R$ 29,90</label>
            <label class="frete-option"><input type="radio" name="frete" value="economico"> Econômico (5 dias úteis) - R$ 14,90</label>
            <label class="frete-option"><input type="radio" name="frete" value="retirar"> Retirar na Loja (grátis)</label>
        `;
    }
    // Seleção visual
    document.querySelectorAll('.frete-option').forEach(opt => {
        opt.addEventListener('click', function() {
            document.querySelectorAll('.frete-option').forEach(o => o.classList.remove('selected'));
            this.classList.add('selected');
            this.querySelector('input').checked = true;
        });
    });
}
updateFreteOptions();
// Atualizar resumo ao mudar frete
document.getElementById('freteOptions').addEventListener('change', renderOrderSummary);
    </script>
</body>
</html>
